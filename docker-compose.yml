version: '3'

services:
  app1:
    build:
      context: ./ollama
    container_name: app1
    ports:
      - "11434:11434"
    networks:
      - my-network

  app2:
    build:
      context: ./n8n
    container_name: app2
    ports:
      - "5678:5678"
    networks:
      - my-network
    environment:
      - N8N_VERSION=1.0.0   # Especifica la versi√≥n de n8n que deseas usar
      - NODE_ENV=production
      - N8N_RELEASE_TYPE=stable
    command: ["n8n", "start"]

networks:
  my-network:
    driver: bridge
